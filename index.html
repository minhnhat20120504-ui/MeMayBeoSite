<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Geometry Dash Web</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
html,body{
  margin:0;
  background:#000;
  overflow:hidden;
  touch-action:manipulation;
  user-select:none;
}
canvas{display:block;margin:auto}
#ui{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  font-family:Arial;
  font-size:18px;
  text-shadow:0 0 10px cyan;
}
#msg{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  color:#fff;
  background:rgba(0,0,0,.6);
  visibility:hidden;
}
</style>
</head>
<body>

<div id="ui">0%</div>
<div id="msg">CLICK / TAP TO RESTART</div>
<canvas id="game"></canvas>

<audio id="music" src="assets/music.mp3" loop></audio>
<audio id="jump" src="assets/jump.wav"></audio>
<audio id="death" src="assets/death.wav"></audio>

<script src="game.js"></script>
</body>
</html>
